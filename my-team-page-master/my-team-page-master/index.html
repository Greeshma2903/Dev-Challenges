<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="favicon" href="./devchallenges.png" type="image/x-icon" />

    <title>Devchallenges</title>
  </head>
  <body>
    <main>
      <header>
        <h1>The creative crew.</h1>
        <div class="header-desc">
          <h3>who we are</h3>
          <p class="header-para">
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </header>

      <!-- the team memebers -->
      <section class="the-team">
        <!-- member 1 -->
        <div class="team-member member-1">
          <div class="profile-holder">
            <img
              src="./photo1.png"
              alt="Bill Mahoney's Image"
              class="profile-img"
            />
            <h3 class="profile-name">Bill Mahoney</h3>
          </div>
          <p class="designation">Product owner</p>
        </div>

        <!-- member 2 -->
        <div class="team-member member-2">
          <div class="profile-holder">
            <img
              src="./photo2.png"
              alt="Saba Cabrera's Image"
              class="profile-img"
            />
            <h3 class="profile-name">Saba Cabrera</h3>
          </div>
          <p class="designation">Art director</p>
        </div>

        <!-- member 3 -->
        <div class="team-member member-3">
          <div class="profile-holder">
            <img src="./photo3.png" alt="Shae Le's Image" class="profile-img" />
            <h3 class="profile-name">Shae Le</h3>
          </div>
          <p class="designation">Tech Lead</p>
        </div>

        <!-- member 4 -->
        <div class="team-member member-4">
          <div class="profile-holder">
            <img
              src="./photo4.png"
              alt="Skylah Lu's Image"
              class="profile-img"
            />
            <h3 class="profile-name">Skylah Lu</h3>
          </div>
          <p class="designation">UX Designer</p>
        </div>

        <!-- member 5 -->
        <div class="team-member member-5">
          <div class="profile-holder">
            <img
              src="./photo5.png"
              alt="Griff Richards's Image"
              class="profile-img"
            />
            <h3 class="profile-name">Griff Richards</h3>
          </div>
          <p class="designation">Developer</p>
        </div>

        <!-- member 6 -->
        <div class="team-member member-6">
          <div class="profile-holder">
            <img
              src="./photo6.png"
              alt="Stan John's Image"
              class="profile-img"
            />
            <h3 class="profile-name">Stan John</h3>
          </div>
          <p class="designation">Developer</p>
        </div>
      </section>
    </main>
  </body>
</html>
